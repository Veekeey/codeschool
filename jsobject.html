  <script type="text/javascript">
      function car (color, shape, tyres, brand, model, type, windshield, door, 
      seat, sideMirror, headLight, steering, wipers, trunk, bonnet){
      this.color = color,
      this.shape = shape,
      this.tyres = tyres,
      this.brand = brand,
      this.model = model,
      this.type = type,
      this.windshield = windshield,
      this.door = door,
      this.seat = seat,
      this.sideMirror = sideMirror,
      this.headLight = headLight,
      this.steering = steering,
      this.wipers = wipers,
      this.trunk = trunk,
      this.bonnet = bonnet
    }
 car.prototype.forward = function(){
    console.log(this.brand + ' is moving forward....... ');
}

car.prototype.backward = function(){
    console.log(this.brand + ' moves backward. ');
}
car.prototype.park = function(){
    console.log(this.model + ' is parked in the garrage.');
}
car.prototype.horn = function(){
    console.log(this.brand + ' has ' + this.headLight + ' headlight');
}
car.prototype.jerk = function(){
    console.log(this.brand + 'is jerking. ');
} 
car.prototype.ignite = function(){
    console.log(this.brand + ' has ignited.');
}
car.prototype.rotate = function(){
    console.log(this.brand + ' rotates....... ');
}
car.prototype.load = function(){
    console.log(this.brand + ' carries load.');
} 
car.prototype.speed = function(){
    console.log(this.brand + ' moves on a high speed..');
}
car.prototype.swipe = function(){
    console.log(this.wipers  + ' is functional.. ');
}  
car.prototype.shift = function(){
    console.log(this.tyres + ' has an ability to shift.');
}
//instantiate
var car1 = new car('blue', 'octagon', 4, 'toyota', 'camry2020', 'SUV', 2, 2, 2, 2, 2, 1, 1, 2, 1);
